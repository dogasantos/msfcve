name: Update Metasploit CVE Database

on:
  workflow_dispatch:  # Allows manual trigger
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  push:
    branches:
      - main
    paths:
      - 'extract_metasploit_modules.py'
      - '.github/workflows/update-metasploit-cves.yml'

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Clone Metasploit Framework
        run: |
          echo "Cloning Metasploit Framework..."
          git clone --depth 1 https://github.com/rapid7/metasploit-framework.git
          echo "+ Clone complete"
      
      - name: Extract Module Information
        run: |
          echo "Running module extraction script..."
          python extract_metasploit_modules.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add metasploit_cves.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Get statistics
        if: steps.check_changes.outputs.changed == 'true'
        id: stats
        run: |
          TOTAL_CVES=$(python3 -c "import json; data=json.load(open('metasploit_cves.json')); print(data['metadata']['total_cves'])")
          TOTAL_MODULES=$(python3 -c "import json; data=json.load(open('metasploit_cves.json')); print(data['metadata']['modules_with_cves'])")
          TOTAL_MAPPINGS=$(python3 -c "import json; data=json.load(open('metasploit_cves.json')); print(data['metadata']['total_module_cve_mappings'])")
          echo "total_cves=$TOTAL_CVES" >> $GITHUB_OUTPUT
          echo "total_modules=$TOTAL_MODULES" >> $GITHUB_OUTPUT
          echo "total_mappings=$TOTAL_MAPPINGS" >> $GITHUB_OUTPUT
          echo "Total CVEs: $TOTAL_CVES"
          echo "Total Modules: $TOTAL_MODULES"
          echo "Total Mappings: $TOTAL_MAPPINGS"
      
      - name: Generate release tag
        if: steps.check_changes.outputs.changed == 'true'
        id: tag
        run: |
          TAG_NAME="v$(date -u +'%Y.%m.%d.%H%M')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG_NAME"
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update Metasploit CVE database - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            -m "Total CVEs: ${{ steps.stats.outputs.total_cves }}" \
            -m "Modules with CVEs: ${{ steps.stats.outputs.total_modules }}" \
            -m "Total mappings: ${{ steps.stats.outputs.total_mappings }}"
          git push
      
      - name: Create Release
        if: steps.check_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Metasploit CVE Database - ${{ steps.tag.outputs.tag_name }}
          body: |
            ##  Metasploit CVE Database Update
            
            **Generated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            
            ### Statistics
            - **Total CVEs:** ${{ steps.stats.outputs.total_cves }}
            - **Modules with CVEs:** ${{ steps.stats.outputs.total_modules }}
            - **Total Module-CVE Mappings:** ${{ steps.stats.outputs.total_mappings }}
            
            ### What's Included
            
            This database provides comprehensive Metasploit module information for each CVE:
            
            - **Module path** (for use in msfconsole)
            - **Module metadata** (name, description, rank, platform, etc.)
            - **Usage commands** (step-by-step instructions)
            - **Direct links** to module source code
            - **Authors and references**
            
            ### Download
            
            **Latest Release (Recommended):**
            ```
            https://github.com/${{ github.repository }}/releases/latest/download/metasploit_cves.json
            ```
            
            **Main Branch (Always Latest):**
            ```
            https://raw.githubusercontent.com/${{ github.repository }}/main/metasploit_cves.json
            ```
            
            ### JSON Structure
            
            ```json
            {
              "metadata": {
                "generated_at": "2025-11-16T20:00:00Z",
                "total_cves": 1200,
                "modules_with_cves": 1500
              },
              "cves": {
                "CVE-2021-44228": {
                  "modules": [
                    {
                      "module_path": "exploit/multi/http/log4shell_header_injection",
                      "name": "Apache Log4j2 JNDI Injection (Log4Shell)",
                      "description": "This module exploits the Log4Shell vulnerability...",
                      "rank": "Excellent",
                      "platform": ["linux", "windows", "unix"],
                      "usage_commands": [
                        "use exploit/multi/http/log4shell_header_injection",
                        "show options",
                        "set RHOSTS <target>",
                        "set LHOST <your_ip>",
                        "exploit"
                      ],
                      "github_url": "https://github.com/rapid7/metasploit-framework/blob/master/modules/exploits/multi/http/log4shell_header_injection.rb"
                    }
                  ]
                }
              }
            }
            ```
            
           
            
            ---
            
            **Source:** [Metasploit Framework](https://github.com/rapid7/metasploit-framework)  
            **Automated by:** GitHub Actions  
            **Script:** [extract_metasploit_modules.py](https://github.com/${{ github.repository }}/blob/main/extract_metasploit_modules.py)
          files: |
            metasploit_cves.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "##  Database Updated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Total CVEs:** ${{ steps.stats.outputs.total_cves }}" >> $GITHUB_STEP_SUMMARY
          echo "**Modules with CVEs:** ${{ steps.stats.outputs.total_modules }}" >> $GITHUB_STEP_SUMMARY
          echo "**Total Mappings:** ${{ steps.stats.outputs.total_mappings }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Latest Release: https://github.com/${{ github.repository }}/releases/latest/download/metasploit_cves.json" >> $GITHUB_STEP_SUMMARY
          echo "- Main Branch: https://raw.githubusercontent.com/${{ github.repository }}/main/metasploit_cves.json" >> $GITHUB_STEP_SUMMARY
      
      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "##  No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Metasploit CVE database has not changed since the last update." >> $GITHUB_STEP_SUMMARY
